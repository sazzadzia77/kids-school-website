<html lang="en">
<head>

     <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Kids School</title>

<body class="quicksand_font">
    <header>
        <nav>
            <div class="nav_for_pc">
                <div class="logo_site_name">
                    <img src="assets/logo.png" alt="">
                    <span>SCHOOL</span>
                </div>
                <div class="main_nav">
                    <ul>
                        <li><a class="main_nav_item1" href="">Home</a></li>
                        <li><a class="main_nav_item2" href="">About</a></li>

                    <button class="primary_btn">Enroll Now</button>
